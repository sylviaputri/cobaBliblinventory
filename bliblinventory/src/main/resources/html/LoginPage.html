<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="../static/css/loginPage.css""/>
    <title>Login Page</title>

    <!-- kebutuhan utk maerialize-->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../static/materialize/css/materialize.min.css" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="../static/materialize/js/materialize.min.js"></script>
    <!-- --------------------- -->
</head>
<body>
    <div class="logo">
        <img id="logo" src="../static/images/logo2.png"/>
    </div>
    <div class="form-login">
        <div class="framing center-align">
            <p class="instructions">Selamat Datang!</p>
            <input id="inputUsername" type="text" placeholder="nama pengguna" /><br/>
            <input id="inputPassword" type="password" placeholder="kata sandi" /><br/>
            <a id="lupaPassword" href="">Lupa password?</a><br/><br/>
            <button type="submit" class="waves-effect waves-light" id="btnLogin">Masuk</button>
        </div>
    </div>
</body>
</html>
